<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Study friend - Sign app</title>
</head>

<body>
    <div class="everything">

        <div class="header">
            <div class="logo">
                <img src="images/real/logo.png" alt="">
            </div>

            <ul class="menu">
                <li>
                    menu
                </li>
                <li>
                    blog
                </li>
                <li>
                    why us
                </li>
                <li>
                    tools
                </li>
            </ul>


        </div>

        <div class="main">


            <section class="left">
                <div class="text">

                    <h1>
                        Learning the easy way
                    </h1>
                    <p class="description">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam,

                    </p>

                    <button class="btn1">
                        Sign up
                    </button>

                    <button class="btn2">
                        log in
                    </button>

                    
                </div>
                

            </section>
            <section class="right">
                <img src="images/real/main_menu-removebg.png" alt="">
            </section>

        </div>

    </div>

    <div class="background">
        <div class="content">
            <form action="joyce.com">
                <label for="username">Username</label>
                <input id="username" type="text" name="email" placeholder="Username">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Email">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Password">
                <label for="password_confirm">Confirm password</label>
                <input id="password_confirm" type="password" name="password_confirm" placeholder="Confirm Password">

            </form>

            <div class="close">
                <p>+</p>
            </div>
        </div>

    </div>
    

<script src="script.js"></script>
</body>

</html>
